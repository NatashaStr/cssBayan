<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>cssBayan</title>
  <link href="./style.css" rel="stylesheet">

<body>

      </label>

    </div>
    <div class="bayan__item">

    </div>

    </div>
    <div class="bayan__item">
      <label class="bayan__title">Сюда не нажимать

    </div>
